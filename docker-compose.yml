version: '3'
services:

  redis:
    container_name: ${SERVICE_NAME:-archetype-service}-redis
    image: 'redis:latest'
    ports:
      - '6379:6379'
    networks:
      - service-network

  rabbitmq:
    container_name: ${SERVICE_NAME:-archetype-service}-rabbitmq
    image: 'rabbitmq:management'
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PWD:-guest}
    networks:
      - service-network

  mongodb:
    container_name: ${SERVICE_NAME:-archetype-service}-mongodb
    image: 'mongo:latest'
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=${MONGO_DB:-archetype}
      - MONGO_DB_USERNAME=${MONGO_USER:-archetype}
      - MONGO_DB_PASSWORD=${MONGO_PWD:-archetype}
    networks:
      - service-network

  service:
    container_name: ${SERVICE_NAME:-archetype-service}
    build:
      context: .
    ports:
      - '9000:8080'
    env_file:
      - .env
    depends_on:
      - mongodb
      - rabbitmq
      - redis
    networks:
      - service-network

networks:
  service-network:
    name: ${SERVICE_NAME:-archetype-service}-network
    driver: bridge